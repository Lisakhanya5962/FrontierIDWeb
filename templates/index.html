<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontier Regional Hospital - ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #505050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #333; }
    </style>
</head>
<body>
<div class="container">
    <h2>ID Card Generator</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="position">Position:</label>
        <input type="text" name="position" id="position" required>

        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="photo">Profile Photo:</label>
        <input type="file" name="photo" id="photo" accept=".jpg,.jpeg,.png" required>

        <button type="submit">Generate ID Card</button>
    </form>
</div>
</body>
</html>
